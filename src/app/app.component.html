<main
  [class]="
    isDarkToggled ? 'theme-dark mat-app-background' : 'mat-app-background'
  "
  style="height: 100%;"
>
  <h1 #title class="theme-primary" i18n="@@title">ng-start</h1>

  <h2 #description i18n="@@description">
    Angular progressive web app starter.
  </h2>

  <mat-slide-toggle
    (toggleChange)="isDarkToggled = !isDarkToggled"
    i18n="@@dark"
  >
    Dark theme</mat-slide-toggle
  ><br /><br />

  <ng-container *ngFor="let language of languages; trackBy: trackByIndex">
    <span *ngIf="language.code !== localeId">
      <a mat-raised-button color="accent" href="/{{ language.code }}/">{{
        language.label
      }}</a>
    </span>
    <a mat-button *ngIf="language.code === localeId">{{ language.label }} </a>
  </ng-container>
</main>

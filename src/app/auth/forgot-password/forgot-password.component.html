<section class="centred">
  <mat-card class="p-20 auth-card">
    <mat-card-title i18n="@@forgot-password">Forgot password</mat-card-title>
    <p i18n class="p-t-10">
      Enter your email address to receive instructions on how to change your
      password.
    </p>

    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" color="accent" class="form-field">
          <mat-label i18n="@@enter-your-email">Enter your email</mat-label>
          <input matInput formControlName="email" color="primary" required />
          <mat-error
            *ngIf="f.email?.errors?.required"
            i18n="@@you-must-enter-a-value"
          >
            You must enter a value
          </mat-error>
          <mat-error
            *ngIf="f.email?.errors?.pattern"
            i18n="@@not-a-valid-email"
          >
            Not a valid email
          </mat-error>
          <mat-error
            *ngIf="f.email?.errors?.mustNotBeRejected"
            i18n="@@please-check-your-email"
          >
            Please check your email
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <mat-progress-bar
            *ngIf="isLoading"
            mode="indeterminate"
            color="accent"
          ></mat-progress-bar>

          <button
            *ngIf="!isLoading"
            type="button"
            mat-button
            color="accent"
            routerLink="/auth"
            i18n="@@signin"
          >
            Sign in
          </button>

          <button
            *ngIf="!isLoading"
            [disabled]="!formGroup.valid"
            mat-raised-button
            class="theme-accent icon-after rounded"
            type="submit"
          >
            <span i18n="@@submit">Submit</span>
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>

<section class="centred">
  <mat-card class="p-40 auth-card">
    <mat-card-title i18n>Forgot password</mat-card-title>
    <p i18n class="pt-10">
      Enter your email address to receive instructions on how to change your
      password.
    </p>

    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field
          appearance="outline"
          color="accent"
          class="form-field mt-20"
        >
          <mat-label i18n>Email address</mat-label>
          <input matInput formControlName="email" color="primary" required />
          <mat-error *ngIf="f.email?.errors?.required" i18n>
            You must enter a value
          </mat-error>
          <mat-error *ngIf="f.email?.errors?.pattern" i18n>
            Not a valid email
          </mat-error>
          <mat-error *ngIf="f.email?.errors?.mustNotBeRejected" i18n>
            Please check your email address
          </mat-error>
        </mat-form-field>

        <div class="button-group mt-20">
          <mat-progress-bar
            *ngIf="isLoading"
            mode="indeterminate"
            color="accent"
          ></mat-progress-bar>

          <button
            *ngIf="!isLoading"
            type="button"
            mat-button
            color="accent"
            routerLink="/auth"
            i18n
          >
            Sign in
          </button>

          <button
            *ngIf="!isLoading"
            [disabled]="!formGroup.valid"
            mat-raised-button
            class="theme-accent icon-after rounded"
            type="submit"
          >
            <span i18n>Submit</span>
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>

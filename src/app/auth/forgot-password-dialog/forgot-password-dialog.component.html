<h2 matDialogTitle i18n>Check your mailbox</h2>
<mat-dialog-content>
  <p i18n>
    If your email address exists in our database, you will receive a password
    recovery link at your email address in a few minutes.
  </p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="theme-accent rounded"
    (click)="onClose()"
    i18n
  >
    Ok
  </button>
</div>

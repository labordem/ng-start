<h2 matDialogTitle i18n>Check your mailbox</h2>
<mat-dialog-content>
  <p i18n>
    A confirmation email has been sent, please check your inbox and follow the
    link in the email to confirm your registration.
  </p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="rounded"
    color="accent"
    (click)="onClose()"
    i18n
  >
    Ok
  </button>
</div>

<h2 matDialogTitle i18n="@@check-your-mailbox">Check your mailbox</h2>
<mat-dialog-content>
  <p i18n="@@confirm-email-sent">
    A confirmation email has been sent to you, please follow the link in the
    email to confirm your registration.
  </p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="theme-accent rounded"
    (click)="onClose()"
    i18n="@@ok"
  >
    Ok
  </button>
</div>

<section class="centred anime-zoom-in">
  <mat-card class="p-0 auth-card" [ngClass]="{ 'anime-wobble': hasError }">
    <mat-tab-group mat-stretch-tabs animationDuration="0ms" color="accent">
      <mat-tab i18n-label="@@signin" label="Sign in">
        <ng-template matTabContent>
          <mat-card-content class="p-20">
            <app-signin-form></app-signin-form>
          </mat-card-content>
        </ng-template>
      </mat-tab>

      <mat-tab i18n-label="@@signup" label="Sign up">
        <ng-template matTabContent>
          <mat-card-content class="p-20">
            <app-signup-form></app-signup-form>
          </mat-card-content>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</section>

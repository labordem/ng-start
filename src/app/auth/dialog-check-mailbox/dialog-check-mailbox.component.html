<h2 matDialogTitle i18n>Check your mailbox</h2>
<mat-dialog-content>
  <p i18n>
    A confirmation email has just been sent to you, please follow the link in
    the email to confirm your registration.
  </p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()" i18n="@@ok">Ok</button>
</div>

<button
  mat-raised-button
  class="image-input-button small rounded"
  matTooltip="Click here to set a new image"
  i18n-matTooltip
  matTooltipPosition="above"
  (click)="file.click()"
>
  <input #file type="file" accept="image/*" (change)="onImportImage($event)" />
  <mat-icon>camera_alt</mat-icon>
</button>
